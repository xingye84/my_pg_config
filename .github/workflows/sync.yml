name: Sync Fork

on:
  schedule:
    - cron: '26 21 * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: PizazzGY
          repo: TVBox
          head: main
          base: main
          ignore_fail: true
